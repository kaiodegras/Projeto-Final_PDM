<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha PWA de Tarefas</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/src/style.css">
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
  <div class="container">
    <h1>Minhas Tarefas</h1>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Título da Tarefa" required>
      <select id="task-category">
        <option value="trabalho">Trabalho</option>
        <option value="estudo">Estudo</option>
      </select>
      <input type="date" id="task-date" required>
      <input type="time" id="task-time" required>
      <button type="submit">Adicionar Tarefa</button>
    </form>

    <!-- Botão de alternância -->
    <div class="toggle-buttons">
      <button id="show-all">Todas</button>
      <button id="show-work">Trabalho</button>
      <button id="show-study">Estudo</button>
    </div>

    <!-- Lista de tarefas -->
    <div class="task-list">
      <ul id="task-list"></ul>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker registrado com sucesso'))
        .catch((error) => console.error('Erro ao registrar Service Worker:', error));
    }
  </script>
  <script src="/src/main.js"></script>
</body>
</html>
